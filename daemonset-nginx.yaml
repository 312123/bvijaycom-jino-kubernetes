---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
spec:
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      role: webserver
      environment: logging
    matchExpressions:
      - {key: version, operator: In, values: [v1, v2, v3]}
  template:
    metadata:
      name: web
      labels:
        role: webserver
        version: v3
        tier: frond
        environment: logging
    spec:
      containers:
      - name: web
        image: nginx
        ports:
        - containerPort: 80
          protocol: TCP
